name: Deploy My Resume App

on:
  push:
    branches:
      - main   # Workflow akan dijalankan saat ada push ke branch 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'   # Ganti dengan versi Node.js yang kamu pakai

      # Install dependencies dan build aplikasi
      - name: Install dependencies and build Nuxt.js
        run: |
          npm install
          npm run build   # Build aplikasi Nuxt.js untuk produksi

      # Dockerize Nuxt.js app dan push ke Docker Hub
      - name: Build Docker image and push to Docker Hub
        run: |
          docker build -t admin/my-resume .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push admin/my-resume

  deploy:
    runs-on: ubuntu-latest
    needs: build   # Pastikan deploy hanya dijalankan setelah build selesai

    steps:
      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}          # Host (IP address atau domain VPS)
          username: ${{ secrets.VPS_USERNAME }}  # Username SSH di VPS
          password: ${{ secrets.VPS_PASSWORD }}  # Password SSH di VPS (gunakan secret GitHub)
          script: |
            docker pull admin/my-resume  # Tarik image dari Docker Hub
            docker stop my-resume || true  # Stop container sebelumnya (jika ada)
            docker rm my-resume || true    # Hapus container sebelumnya
            docker run -d -p 80:3000 --name my-resume admin/my-resume   # Jalankan aplikasi di port 80

